<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>דוח עבודות גד"ש</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="#">גד"ש - דוחות עבודות</a>
    <button class="btn btn-light" onclick="location.href='/add'">➕ הוסף עבודה חדשה</button>
  </div>
</nav>

<div class="container">
    <h2 class="mb-3 text-center">📋 דוח עבודות - גד"ש</h2>

    <div class="mb-3">
      <input id="searchInput" type="text" class="form-control" placeholder="חפש בטבלה..." />
    </div>

    {% if records %}
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-primary text-center">
                <tr>
                    {% for key in records[0].keys() %}
                    <th>{{ key }}</th>
                    {% endfor %}
                    <th>פעולות</th>
                </tr>
            </thead>
            <tbody>
                {% for row in records %}
                <tr>
                    {% for value in row.values() %}
                    <td>{{ value }}</td>
                    {% endfor %}
                    <td class="text-center">
                        <a href="/edit/{{ loop.index0 }}" class="btn btn-sm btn-outline-primary">ערוך</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
    <p class="text-center">אין נתונים להצגה.</p>
    {% endif %}
</div>

<script>
  const searchInput = document.getElementById('searchInput');
  searchInput.addEventListener('keyup', function () {
    const filter = this.value.toLowerCase();
    const rows = document.querySelectorAll('tbody tr');
    rows.forEach(row => {
      const text = row.textContent.toLowerCase();
      row.style.display = text.includes(filter) ? '' : 'none';
    });
  });
</script>

</body>
</html>
