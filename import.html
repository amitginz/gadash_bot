<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ייבוא עבודות - גד"ש</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">📥 ייבוא עבודות מקובץ Excel</h2>

    <form method="post" enctype="multipart/form-data" class="mx-auto" style="max-width: 500px;">
        <div class="mb-3">
            <label for="file" class="form-label">בחר קובץ Excel (.xlsx)</label>
            <input type="file" class="form-control" id="file" name="file" accept=".xlsx" required>
        </div>
        <div class="d-flex justify-content-between">
            <a href="/" class="btn btn-secondary">חזרה</a>
            <button type="submit" class="btn btn-primary">ייבא</button>
        </div>
    </form>
</div>
</body>
</html>
